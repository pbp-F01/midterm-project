{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Login</title>
{% endblock meta %} {% block content %}
<style>
  .bg-image-vertical {
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: right center;
    background-size: auto 100%;
  }

  @media (min-width: 1025px) {
    .h-custom-2 {
      height: 100%;
    }
  }
</style>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <i
              class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
              style="color: #709085"
            ></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div>

          <div
            class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
          >
            <form method="post" style="width: 23rem">
              {% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                Log in
              </h3>
              {% if messages %} {% for message in messages %}
              <div class="alert alert-danger">
                <strong>{{ message|escape }}</strong>
              </div>
              {% endfor %} {% endif %}
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="floatingInput">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="floatingInput">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <input
                  class="w-100 btn btn-lg btn-primary"
                  type="submit"
                  value="Login"
                />
              </div>

              <p>
                Don't have an account?
                <a href="{% url 'landing:register' %}">Register here</a>
              </p>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login image"
            class="w-100 vh-100"
            style="object-fit: cover; object-position: left"
          />
        </div>
      </div>
    </div>
  </section>
</body>

{% endblock content %}
