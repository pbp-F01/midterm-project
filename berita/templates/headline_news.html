<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->

    <script>
        
        function addComment(){
            $.get("json_comment/"+2, function(data){
                document.getElementById("comments").innerHTML = ""
                let htmlstring = ``

                for (var i = 0; i < data.length; i++) {
                    htmlstring += 
                    `
                    <div class="card" style="width: 790px; margin-bottom: 20px;">
                        <div class="card-body">
                            <h5 class="card-title">${data[i].fields.user}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${data[i].fields.date_added}</h6>
                            <p class="card-text">${data[i].fields.comments_substance}</p>
                        </div>
                    </div>
                    `
                }

                document.getElementById("comments").innerHTML = htmlstring
            })
        }
        $(document).ready(function(){
            addComment(); 

        $(document).on('submit', '#addComment', function(e){
            addComment(); 
            e.preventDefault(); 
            $.ajax({
                type:"POST",

                url:"add_comment/"+2,
                data:{
                    comments_substance: $("#comments_substance").val(), 
                    csrfmiddlewaretoken:'{{ csrf_token }}',
                }, 
                dataType:'json', 
            })
            addComment(); 
        })

    })





    </script>




</head>
    

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <div class="container-sm" style="width: 800px; padding-top: 25px;">
        {% for berita in news %}
            <h1 style="text-align: center;">{{berita.news_title}}</h1>
            <img src={{berita.news_image}} alt="Jakpreneur" style="margin-bottom: 25px; margin-top: 25px; display: block;
            margin-left: auto; margin-right: auto;">
           <p id="news_body" style="text-align: justify; word-break: break-words; font-size: large;">{{berita.news_body}}</p>
        {% endfor %}
     <h2>Comments</h2>
    {% if not comments.all %} 
        No Comments Yet
    {% else %}
        <!-- {% for comment in comments %}  -->

        <div id="comments"></div>

        <!-- {% endfor %} -->
    {% endif %}

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#commentModal" style="margin-bottom: 15px;">
        Add Comment
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="commentModalLabel">Write Your Comment</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addComment">
                {% csrf_token %}
                <div class="modal-body">
                    <textarea id="comments_substance" class="form-control" aria-label="With textarea" rows="2" cols="50" placeholder="Comment Here" style="margin-bottom: 10px; margin-top: 10px; "></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Send Comment</button>
                </div>
            </form>
        </div>
        </div>
    </div>
   
    
    
   
   

    <script>
        let str = document.getElementById("news_body").innerHTML; 
        let res = str.replace(/\\n/g, '<br> <br>');
        document.getElementById("news_body").innerHTML = res;
    </script>

        

</body>

</html>
